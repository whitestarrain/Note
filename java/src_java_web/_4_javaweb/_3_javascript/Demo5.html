<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo5</title>
    <script>
        function getInternal(start,end){
            internal=end-start;
            return {
                day:internal/1000/60/60/24,
                hour:internal/1000/60/60%24,
            }
        }
        var date1=new Date(2000,2,4);
        var date2=new Date();
        console.log(getInternal(date1,date2));
        for(var temp in getInternal(date1,date2)){
            console.log(temp+":"+getInternal(date1,date2)[temp]);
        }
    </script>
</head>
