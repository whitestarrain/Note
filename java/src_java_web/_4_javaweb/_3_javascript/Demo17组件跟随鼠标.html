<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>图片随鼠标移动</title>
        <style>
            div:first-of-type {
                background-color: violet;
                height: 100px;
                width: 100px;
                position: absolute;
            }
            body {
                height: 2000px;
            }
        </style>
    </head>
    <body>
        <div></div>
        <script src="./common.js"></script>
        <script>
            var div = document.querySelector("div:first-of-type");
            /*    document.onmousemove = function(e) {
                e = e || window.event;
                div.style.left = e.pageX + "px";
                div.style.top = e.pageY + "px";
            }; */
            document.onmousewheel = function(e) {
                e = e || window.event;
                div.style.left = e.pageX + "px";
                div.style.top = e.pageY + "px";
            };

            /* 处理兼容性 */
            document.onmousemove = function(e) {
                e = e || window.event;

                div.style.left =
                    (e.pageX || e.clientX + getScroll().scrollLeft) + "px";
                div.style.top =
                    (e.pageY || e.clientX + getScroll().scrollTop) + "px";
            };
        </script>
    </body>
</html>
